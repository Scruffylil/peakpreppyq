<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Paper ‚Äî PYQ Portal</title>
    <meta name="description" content="View and download previous year question papers and answer keys." />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .viewer-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1rem 0 1.5rem;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 0.88rem;
            margin-bottom: 1.5rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .paper-title {
            font-size: 1.7rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
        }

        .paper-desc {
            color: var(--text-secondary);
            font-size: 0.92rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        .info-card h4 {
            font-size: 0.78rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }

        .info-card p {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .no-file-msg {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        @media(max-width:768px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <div class="logo-icon">üìö</div>
            PYQ Portal
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="upload.html" class="nav-cta btn btn-sm">+ Upload Paper</a>
        </div>
    </nav>

    <!-- VIEWER CONTENT -->
    <section class="section">
        <div class="container" id="viewer-content" style="display:none;">

            <!-- BACK -->
            <a href="browse.html" class="back-link">‚Üê Back to Browse</a>

            <div class="detail-grid">
                <!-- LEFT: META -->
                <div>
                    <div class="card" style="margin-bottom:1rem; position:sticky; top:80px;">
                        <div style="margin-bottom:1rem;">
                            <div class="paper-title" id="v-title"></div>
                        </div>
                        <div class="viewer-meta" id="v-badges"></div>
                        <div class="divider"></div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-bottom:1rem;">
                            <div class="info-card">
                                <h4>Year</h4>
                                <p id="v-year">‚Äî</p>
                            </div>
                            <div class="info-card">
                                <h4>Board / University</h4>
                                <p id="v-board">‚Äî</p>
                            </div>
                        </div>
                        <p class="paper-desc" id="v-desc"></p>
                        <div class="divider"></div>
                        <p style="font-size:0.78rem; color:var(--text-muted);">Uploaded on <span id="v-date"></span></p>
                        <div style="margin-top:1rem; display:flex; flex-direction:column; gap:0.5rem;">
                            <button class="btn btn-primary" id="dl-qp" onclick="downloadFile('qp')">‚¨áÔ∏è Download Question
                                Paper</button>
                            <button class="btn btn-outline" id="dl-ak" onclick="downloadFile('ak')">‚¨áÔ∏è Download Answer
                                Key</button>
                        </div>
                        <div style="margin-top:1rem;">
                            <button class="btn btn-danger btn-sm" onclick="deletePaper()" style="width:100%;">üóëÔ∏è Delete
                                Paper</button>
                        </div>
                    </div>
                </div>

                <!-- RIGHT: FILE VIEWER -->
                <div>
                    <div class="tab-list">
                        <button class="tab-btn active" data-tab="qp">üìÑ Question Paper</button>
                        <button class="tab-btn" data-tab="ak">üîë Answer Key</button>
                    </div>
                    <div class="tab-pane active" id="tab-qp">
                        <div class="file-viewer" id="qp-viewer"></div>
                    </div>
                    <div class="tab-pane" id="tab-ak">
                        <div class="file-viewer" id="ak-viewer"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- NOT FOUND -->
        <div class="container" id="not-found" style="display:none;">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <h3>Paper not found</h3>
                <p>This paper may have been deleted or the link is invalid.</p>
                <br>
                <a href="browse.html" class="btn btn-primary">Browse All Papers</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>¬© 2026 PYQ Portal ¬∑ <a href="index.html">Home</a> ¬∑ <a href="browse.html">Browse Papers</a></p>
        </div>
    </footer>

    <div id="toast-container"></div>
    <script src="app.js"></script>
    <script>
        let currentPaper = null;

        function renderViewer(data, type) {
            const container = document.getElementById(type === 'qp' ? 'qp-viewer' : 'ak-viewer');
            if (!data) {
                container.innerHTML = '<div class="no-file-msg">No file available</div>';
                return;
            }
            if (data.mimeType.startsWith('image/')) {
                container.innerHTML = `<img src="${data.dataUrl}" alt="${type === 'qp' ? 'Question Paper' : 'Answer Key'}" />`;
            } else {
                container.innerHTML = `<iframe src="${data.dataUrl}" title="${type === 'qp' ? 'Question Paper' : 'Answer Key'}"></iframe>`;
            }
        }

        function downloadFile(type) {
            if (!currentPaper) return;
            const dataUrl = type === 'qp' ? currentPaper.qpData : currentPaper.akData;
            const fileName = type === 'qp' ? currentPaper.qpName : currentPaper.akName;
            if (!dataUrl) { showToast('No file available', 'error'); return; }
            const a = document.createElement('a');
            a.href = dataUrl; a.download = fileName || 'download';
            a.click();
        }

        function deletePaper() {
            if (!currentPaper) return;
            if (!confirm('Are you sure you want to delete this paper? This cannot be undone.')) return;
            const papers = getPapers().filter(p => p.id !== currentPaper.id);
            localStorage.setItem('pyq_papers', JSON.stringify(papers));
            showToast('Paper deleted', 'success');
            setTimeout(() => { window.location.href = 'browse.html'; }, 1200);
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const paper = id ? getPapers().find(p => p.id === id) : null;

            if (!paper) {
                document.getElementById('not-found').style.display = 'block';
                return;
            }

            currentPaper = paper;
            document.title = `${paper.subject} ‚Äî ${paper.examName} ${paper.year} | PYQ Portal`;
            document.getElementById('viewer-content').style.display = 'block';

            document.getElementById('v-title').textContent = `${paper.subject} ‚Äî ${paper.examName}`;
            document.getElementById('v-year').textContent = paper.year || '‚Äî';
            document.getElementById('v-board').textContent = paper.board || '‚Äî';
            document.getElementById('v-desc').textContent = paper.description || '';
            document.getElementById('v-date').textContent = paper.uploadedAt
                ? new Date(paper.uploadedAt).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })
                : '‚Äî';

            const badges = document.getElementById('v-badges');
            badges.insertAdjacentHTML('beforeend', `<span class="badge badge-blue">${paper.subject}</span>`);
            badges.insertAdjacentHTML('beforeend', `<span class="badge badge-cyan">${paper.year}</span>`);
            if (paper.board) badges.insertAdjacentHTML('beforeend', `<span class="badge badge-purple">${paper.board}</span>`);
            if (paper.akData) badges.insertAdjacentHTML('beforeend', `<span class="badge badge-green">‚úÖ Answer Key</span>`);

            if (!paper.akData) document.getElementById('dl-ak').disabled = true;

            // Build blob URLs for viewing
            const qpBlob = base64ToBlob(paper.qpData, paper.qpType);
            const qpUrl = URL.createObjectURL(qpBlob);
            renderViewer({ dataUrl: qpUrl, mimeType: paper.qpType }, 'qp');

            if (paper.akData) {
                const akBlob = base64ToBlob(paper.akData, paper.akType);
                const akUrl = URL.createObjectURL(akBlob);
                renderViewer({ dataUrl: akUrl, mimeType: paper.akType }, 'ak');
            } else {
                renderViewer(null, 'ak');
            }
        });
    </script>
</body>

</html>
